title: Crispy cod fingers with wedges & dill slaw

description: >
  A fantastic budget family meal with a crunchy slaw and sweet potato wedges. This easy, crowd pleasing recipe is low-fat and full of fresh flavours

# To place an image below the description in the recipe,
# add a file named header.jpg in the recipe directory

sources: # One or more supported. Remove section if none
  - https://www.bbcgoodfood.com/recipes/crispy-cod-fingers-wedges-dill-slaw

# Category must be one of Breakfast, Lunch, Dinner, or Snacks
category: Dinner
sub_category: Fish # Can be anything

times: # In minutes
  prep: 30
  cook: 40

# TODO: Always do servings for 1 person so it can be calculated
servings: 4

ingredients:
  - name: Sweet potatoes
    amount: 700
    unit: gr
    comment: 3 large. Scrubbed and cut into wedges
  - name: Sunflower oil
    amount: 0.5
    unit: tbsp
  - name: Red cabbage
    amount: 0.25
  - name: Red onion
    amount: 0.5
    comment: Finely sliced
  - name: Cornichons
    amount: 6
    comment: Large, quartered
  - name: Greek yogurt or mayonnaise
    amount: 3
    unit: tbsp
  - name: Dill
    amount: 25
    unit: gr
    comment: finely shopped
  - name: Cod fillets
    amount: 640
    unit: gr
    comment: 4, skimmed
  - name: Eggs
    amount: 2
    comment: Large
  - name: Fresh breadcrumbs
    amount: 100
    unit: gr

