title: Quick Mexican Rice

description: >
  This Quick Mexican Brown Rice is the perfect side dish that goes with everything from tacos, enchiladas, refried beans – you name it! This dish can be frozen beforehand in order to easily throw it in with anything else.

sources:
  - https://www.skinnytaste.com/quick-mexican-brown-rice/

category: Side
sub_category: Mexican

times:
  prep: 40

# TODO: Always do servings for 1 person so it can be calculated
servings: 4

ingredients:
  - name: Brown rice
    amount: 2
    unit: cups
  - name: Cooking oil
    amount: 1
    unit: tsp
  - name: Medium-sized onion, finely diced
    amount: 1/2
  - name: Medium-sized tomatoes
    amount: 2
  - name: Fresh chilli jam
    amount: 50
    unit: ml
  - name: Jalapeno, seeds removed
    amount: 1
  - name: Garlic cloves, minced
    amount: 2
  - name: Tomato paste/passata
    amount: 2
    unit: tbsp
  - name: Cumin
    amount: 1/4
    unit: tsp
  - name: Smoked paprika
    amount: 1/4
    unit: tsp
  - name: Cayenne pepper
    amount: 1/4
    unit: tsp
  - name: Salt
    amount: 1
    unit: tsp
  - name: Black pepper
    amount: 1
    unit: tsp
  - name: Lime
    amount: 1
  - name: Cilantro (optional)
    amount: 1
    unit: small handful

allergens:
