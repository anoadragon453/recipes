steps:
  - step: Cook the rice. In a rice cooker, this can take anywhere from 25-30m, so plan accordingly if you are preparing another dish in parallel.
  - step: Heat the oil in a large skillet over medium-high heat. Once the oil is hot, add the onions, tomatoes and jalapeno and sauté (frequently stir) until just tender, about 2-3 minutes.
    time_min: 2
    time_max: 3
  - step: Add garlic and sauté.
    time: 1
  - step: Add the tomato paste, cumin, paprika, cayenne, salt and pepper.  Stir to evenly coat the vegetables.
  - step: Add the cooked rice, stir, and cook until heated through.
    time: 1
  - step: Serve with cilantro and lime wedges on the side.

